spring:
  datasource:
    platform: h2
    url: jdbc:h2:~/apps/h2db/crm;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /console
  jpa:
    show-sql: true
  profiles:
    active: local


server:
  port: 80

jwt:
  secretKey: secret
  validateMills: 864000000